<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <img  src="https://media.redadn.es/imagenes/articulos_249948.jpg" alt="" class="titleImg">
    </header>
    <main>
        <section class="container-pokemon">
            <div class="card">
                <div class="face front">
                </div>
                <div class="face back">
                    <img class="img" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/8/89/Pikachu.jpg?width=325">
                    <div class="info">
                        <p>Name: Pikachu</p>
                        <p>Type: Electric</p>
                        <p>Power: 250</p>
                        <p>Live: 300</p>
                    </div>
                    <button class="choose_button" id="Pikachu">Choose</button>
                </div>
            </div>
            <div class="card">
                <div class="face front">
                </div>
                <div class="face back">
                    <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvvCFOFpzNrkyVk1uPO1e9xbGGX5Ha5SuEcA&usqp=CAU" alt="">
                    <div class="info">
                        <p>Name: Charmander</p>
                        <p>Type: Fire</p>
                        <p>Power: 300px</p>
                        <p>Live: 200px</p>
                    </div>
                    <button class="choose_button" id="Charmander">Choose</button>
                </div>
            </div>
            <div class="card">
                <div class="face front">
                </div>
                <div class="face back">
                    <img class="img" src="https://img.joomcdn.net/7ff6debe2ecc1003e96dfda69e006418aef60a67_original.jpeg" alt="">
                    <div class="info">
                        <p>Name: squirtle</p>
                        <p>Type: water</p>
                        <p>Power: 320</p>
                        <p>Live: 176</p>
                    </div>
                    <button class="choose_button" id="Squirtle">Choose</button>
                </div>
            </div>
            <div class="card">
                <div class="face front">
                </div>
                <div class="face back">
                    <img class="img" src="https://img.joomcdn.net/32bd764d8b970d453c4efac20d566aa2e993fc9f_original.jpeg" alt="">
                    <div class="info">
                        <p>Name: Bulbasaur</p>
                        <p>Type: Plant</p>
                        <p>Power: 200</p>
                        <p>Live: 500</p>
                    </div>
                    <button class="choose_button" id="Bulbasaur">Choose</button>
                </div>
            </div>
        </section>
        <div class="container-button">
            <button class="start-fight" ><a href="#start-fight">start-fight</a></button>
        </div>
    </main>
    <div class="container fight" id="start-fight">
        <div class="game-card"></div>
        <div class="game-card"></div>
    </div>
    <script src="main.js" type="module">
    </script>
</body>
</html>
